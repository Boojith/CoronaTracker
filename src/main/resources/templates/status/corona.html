<!DOCTYPE html>
<html lang="en">
<head>
<title>Corona Tracker</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</head>

<body>
	<div class="container">
		<h1>Corona Tracker</h1>
		<table id="coronaTable" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Country</th>
					<th>Total Cases</th>
					<th>New Cases</th>
					<th>Total Deaths</th>
					<th>New Deaths</th>
					<th>Total Recovered</th>
					<th>Active Cases</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="corona: ${coronaList}">
					<td th:text="${corona.country}"></td>
					<td th:text="${corona.totalCases}"></td>
					<td th:text="${corona.newCases}"></td>
					<td th:text="${corona.totalDeaths}"></td>
					<td th:text="${corona.newDeaths}"></td>
					<td th:text="${corona.totalRecovered}"></td>
					<td th:text="${corona.activeCases}"></td>
				</tr>
			</tbody>
		</table>
	</div>
